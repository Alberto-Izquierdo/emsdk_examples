<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
</head>

<body>
    <button class="mybutton">Call c++ function</button>
    <label class="mylabel">Result = null</label>
    <script type='text/javascript'>
        document.querySelector('.mybutton')
            .addEventListener('click', function () {
                //alert('check console');
                var result = Module.ccall(
                    'getNumber',    // name of C function 
                    'number',       // return type
                    null,           // argument types
                    null            // arguments
                );
                document.querySelector('.mylabel').innerHTML = "Result = " + result
                console.log(result)
            });
    </script>
    <script async type="text/javascript" src="test.js"></script>
</body>

</html>
